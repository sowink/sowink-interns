<html>
    <head> 
        <title>Login Page</title> 
    </head>
    <body>
        <p> <b>Please Enter Login Credentials.</b> </p>
        </ br>

        <form action="{{ url('users.login') }}" method="post">
        {{ csrf() }}
        Login:&nbsp; <input type="text" name="usr">
        <br/>
        Password:&nbsp; <input type="password" name="psswd">
        <input type="submit" value="Login">
        </form>
        
        {% if errors %}
        <h3> Errors Detected </h3>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
