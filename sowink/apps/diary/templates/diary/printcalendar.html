{# vim: set ts=2 et sts=2 sw=2: #}
{% macro printcalendar(monthdays, diaries) -%}
{% for day in monthdays %}
  {% if diaries[day] %}
    <a href={{ url('diary.single', username=diaries[day].creator.username, year=diaries[day].created.year, month=diaries[day].created.month, day=diaries[day].created.day) }}>
      <span><b>{{ day }}</b></span>
    </a>
  {% else %}
    <span>{{ day }}</span>
  {% endif %}
{% endfor %}
{%- endmacro %}
