{% extends 'base.html' %}
{% set title = _('Live Chat') %}
{% set scripts = ('chat',) %}
{% set styles = ('chat',) %}

{% block content %}
  <article id="chat" class="main">
    <hgroup>
      <h1>{{ _('Live Chat') }}</h1>
    </hgroup>
    {% if user.is_authenticated() or True %}
      <div id="chatbox" style="height: 20em; overflow:auto; border: 1px solid black"></div>
      <form id="chatform">
        <input type="hidden" name="nonce" value="{{ nonce }}">
        <input type="hidden" name="room" value="{{ room }}">
        <input type="text" name="message"/>
        <input type="submit" value="Send" />
      </form>
    {% else %}
      <p>Please sign in to use chat</p>
    {% endif %}
  </article>
{% endblock %}
